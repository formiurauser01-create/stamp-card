<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>私のスタンプカード</title>
	
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="dela-gothic-one-regular">
            <!--<img src="icon.png" width="30" alt="">--> my<img src="icon03.png" width="36" alt="">スタンプカード <!--<img src="icon02.png" width="30" alt="">-->
        </h1>
        
        <div class="info-bar m-plus-1p-extrabold">
            <button id="prevMonthBtn" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="date-info">
                <h2 id="currentDate">----年 --月</h2>
            </div>
            <button id="nextMonthBtn" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
				<p class="number-piece">合計<span id="totalCount" class="highlight">0</span>個</p>

        <div id="rewardMessage" class="message-box m-plus-1p-extrabold">
            読み込み中...
        </div>

        <div id="calendar" class="calendar">
            </div>
        <button id="resetBtn" class="m-plus-1p-extrabold">全データをリセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
